{% extends "layout.html" %}

{% block title %}
    followgroup
{% endblock %}

{% block main %}
<body class="body_log_reg">
    <div class="container_log_reg">
        <form action="{{ url_for('followgroup') }}" method="post">
            <h1>follow groups</h1>
            {% for group in followable %}
                <p>
                    {{ group.group_name }}
                </p>
                <div class="panel_body">
                    <input type="submit" class="btn btn-default btn-block" id="log_reg_button" name="action" value="{{ group.group_id }}">
                </div>
                <BR>
            {% endfor %}
        </form>
    </div>
</body>
{% endblock %}
