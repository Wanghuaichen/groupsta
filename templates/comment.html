{% extends "layout.html" %}

{% block title %}
    Comment
{% endblock %}

{% block main %}
<body class="body_log_reg">
    <div class="container_log_reg">
        <h1>Comment</h1>
        <form action="{{ url_for('comment') }}" method="post">
            <fieldset class="log_reg">
                <p class="missing">{{ missingcomment }}</p>
                <div class="form-group">
                    <input class="form-control" name="comment" placeholder="Comment" type="text"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default btn-block" id="log_reg_button" type="submit">Comment</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>



{% endblock %}
