{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
<body class="body_log_reg">
    <div class="container_log_reg">
        <h1>Settings</h1>
        <p>{{ success }}</p>
        <form action="{{ url_for('settings') }}" method="post">
            <fieldset class="log_reg">
                <p class="missing">{{ missingcurrent }}</p>
                <p class="missing">{{ failure }}</p>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="current_password" placeholder="Current password" type="password"/>
                </div>
                <p class="missing">{{ missingnew }}</p>
                <div class="form-group">
                    <input class="form-control" name="new_password" placeholder="New password" type="password"/>
                </div>
                <p class="missing">{{ missingcheck }}</p>
                <p class="missing">{{ nomatch }}</p>
                <div class="form-group">
                    <input class="form-control" name="check_password" placeholder="New password check" type="password"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default btn-block" id="log_reg_button" type="submit">Change password</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
{% endblock %}
