{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<body>
    <div class="container_register">
        <h1>Register</h1>
        <form action="{{ url_for('register') }}" method="post">
            <fieldset>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="passwordcheck" placeholder="Password check" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="first_name" placeholder="First name" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="last_name" placeholder="Last name" type="text"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Register</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
{% endblock %}
