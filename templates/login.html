{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<body class="body_log_reg">
    <div class="container_log_reg">
        <h1>Log In</h1>
        <form action="{{ url_for('login') }}" method="post">
            <fieldset class="log_reg">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" id="log_reg-input" name="username" placeholder="Username" type="text"/>
                </div>
                <p class="missing">{{ missing_name }}</p>
                <div class="form-group">
                    <input class="form-control" id="log_reg-input" name="password" placeholder="Password" type="password"/>
                </div>
                <p class="missing">{{ missing_pass }}</p>
                <div class="form-group">
                    <button class="btn btn-default btn-block" id="log_reg_button" type="submit">Log in</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
{% endblock %}
